<section data-ng-controller="ResearchsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Researchs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="research in researchs" data-ng-href="#!/researchs/{{research._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="research.created | date:'medium'"></span>
				by
				<span data-ng-bind="research.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="research.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!researchs.$resolved || researchs.length">
    	No Researchs yet, why don't you <a href="/#!/researchs/create">create one</a>?
    </div>
</section>
