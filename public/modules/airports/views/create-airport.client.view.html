<section data-ng-controller="AirportsController">
    <div class="page-header">
        <h1>New Airport</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>


                    <label class="control-label" for="idAirport">ID Airport</label>
                    <div class="controls">
                        <input type="text" data-ng-model="idAirport" id="idAirport" class="form-control" placeholder="id airport" required>
                    </div>

                    <label class="control-label" for="name">City</label>
                    <div class="controls">
                        <input type="text" data-ng-model="city.name" id="cityName" class="form-control" placeholder="city name" >
                    </div>
                    <label class="control-label" for="countryName">Country</label>
                    <div class="controls">
                        <input type="text" data-ng-model="country.name" id="countryName" class="form-control" placeholder="country name" >
                    </div>
                    
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
