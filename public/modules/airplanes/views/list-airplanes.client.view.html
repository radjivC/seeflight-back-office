<section data-ng-controller="AirplanesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Airplanes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="airplane in airplanes" data-ng-href="#!/airplanes/{{airplane._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="airplane.created | date:'medium'"></span>
				by
				<span data-ng-bind="airplane.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="airplane.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!airplanes.$resolved || airplanes.length">
    	No Airplanes yet, why don't you <a href="/#!/airplanes/create">create one</a>?
    </div>
</section>
