<section data-ng-controller="FliesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="fly.name"></h1>
	</div>
		<a class="btn btn-primary" href="/#!/flies/{{fly._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="fly.created | date:'mediumDate'"></span>
			<span data-ng-bind="fly.user.displayName"></span>
		</em>
	</small>
</section>
