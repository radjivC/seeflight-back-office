<section data-ng-controller="FliesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Flies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="fly in flies" data-ng-href="#!/flies/{{fly._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="fly.created | date:'medium'"></span>
				by
				<span data-ng-bind="fly.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="fly.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!flies.$resolved || flies.length">
    	No Flies yet, why don't you <a href="/#!/flies/create">create one</a>?
    </div>
</section>
